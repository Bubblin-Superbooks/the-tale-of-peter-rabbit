<pre><h3>
'Now My Dears,' Said 
	Old Mrs. Rabbit One Morning,

'You May Go Into The Fields Or Down The Lane, 
	But Don't Go Into Mr. Mcgregor's Garden: 

Your Father Had 
	An Accident There; 
He Was Put In A Pie By 
	Mrs. Mcgregor.'
</h3></pre>
